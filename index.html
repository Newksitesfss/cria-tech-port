<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CriaTech ‚Äî Inova√ß√£o em C√≥digo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    html,body {
      margin:0;
      padding:0;
      overflow:hidden;
      background:radial-gradient(circle at center,#001b3a,#000814);
      color:white;
      height:100%;
      font-family:'Poppins',sans-serif;
    }

    .hero {
      position:relative;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      overflow:hidden;
      text-align:center;
    }

    canvas {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      z-index:0;
    }

    h1 {
      font-size:7rem;
      font-weight:900;
      letter-spacing:4px;
      background:linear-gradient(90deg,#00b7ff,#00e6ff,#008cff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:0 0 50px #00b7ff,0 0 120px #0077ff;
      animation:glow 4s ease-in-out infinite alternate, pulse 3s ease-in-out infinite;
      z-index:2;
      opacity:0;
      transform:scale(0.8);
    }

    p {
      z-index:2;
      font-size:1.5rem;
      color:#d9f4ff;
      margin-top:1rem;
      text-shadow:0 0 25px rgba(0,183,255,.5);
      opacity:0;
      transform:translateY(20px);
    }

    .social {
      z-index:3;
      margin-top:2rem;
      opacity:0;
      transform:translateY(20px);
    }

    .social a {
      color:#00b7ff;
      text-decoration:none;
      font-weight:600;
      font-size:1.4rem;
      border:2px solid #00b7ff;
      padding:.6rem 1.5rem;
      border-radius:50px;
      transition:.3s;
      box-shadow:0 0 25px rgba(0,183,255,.5);
    }

    .social a:hover {
      background:#00b7ff;
      color:#000716;
      box-shadow:0 0 60px #00b7ff,0 0 100px #00b7ff;
    }

    .cursor {
      position:fixed;
      top:0;
      left:0;
      width:20px;
      height:20px;
      border-radius:50%;
      background:#00b7ff;
      pointer-events:none;
      mix-blend-mode:difference;
      z-index:1000;
    }

    @keyframes glow {
      0% { filter:hue-rotate(0deg); }
      100% { filter:hue-rotate(360deg); }
    }

    @keyframes pulse {
      0%,100% { transform:scale(1); }
      50% { transform:scale(1.1); }
    }

    #playAudio {
      position:fixed;
      top:20px;
      right:20px;
      z-index:100;
      background:rgba(0,30,60,.7);
      color:#00b7ff;
      border:2px solid #00b7ff;
      padding:.5rem 1.2rem;
      border-radius:50px;
      cursor:pointer;
      transition:.3s;
    }

    #playAudio:hover {
      background:#00b7ff;
      color:#000716;
      box-shadow:0 0 25px #00b7ff;
    }
  </style>
</head>
<body>
  <div class="hero">
    <canvas id="bg"></canvas>
    <h1 id="title">CriaTech</h1>
    <p id="subtitle">Desenvolvemos sites, sistemas e automa√ß√µes incr√≠veis</p>
    <div class="social" id="social">
      <a href="https://www.instagram.com/cria.tech_/" target="_blank">@cria.tech_</a>
      <a href="https://newksitesfss.github.io/cria-tech/" target="_blank" style="margin-left:1rem">üåê Site Oficial</a>
    </div>
    <div class="cursor" id="cursor"></div>
    <button id="playAudio">üîä Ativar Som Futurista</button>
  </div>

  <audio id="bg-music" src="futuristic.mp3" loop></audio>

  <script>
    // Cursor animado
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      gsap.to(cursor, {x:e.clientX, y:e.clientY, duration:0.15, ease:'power2.out'});
    });

    // Fundo 3D (drag√£o digital)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({canvas:document.getElementById('bg'), alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);

    const ambient = new THREE.AmbientLight(0x003366, 2);
    scene.add(ambient);
    const light = new THREE.PointLight(0x00b7ff, 4);
    light.position.set(20,20,20);
    scene.add(light);

    const dragonGeometry = new THREE.TorusKnotGeometry(6, 1.3, 150, 20);
    const dragonMaterial = new THREE.MeshStandardMaterial({color:0x00b7ff, emissive:0x0044ff, metalness:0.9, roughness:0.2});
    const dragon = new THREE.Mesh(dragonGeometry, dragonMaterial);
    scene.add(dragon);

    const particlesCount = 900;
    const positions = new Float32Array(particlesCount * 3);
    for(let i=0;i<particlesCount*3;i++){ positions[i] = (Math.random() - 0.5) * 200; }
    const particlesGeometry = new THREE.BufferGeometry();
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particlesMaterial = new THREE.PointsMaterial({color:0x00b7ff, size:0.7, transparent:true, opacity:0.7});
    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);

    camera.position.z = 30;

    function animate(){
      requestAnimationFrame(animate);
      dragon.rotation.x += 0.01;
      dragon.rotation.y += 0.012;
      particles.rotation.y += 0.0015;
      renderer.render(scene, camera);
    }
    animate();

    // Anima√ß√µes de entrada
    window.addEventListener('load', ()=>{
      gsap.to('#title', {opacity:1, scale:1, duration:1.2});
      gsap.to('#subtitle', {opacity:1, y:0, duration:1.2, delay:0.4});
      gsap.to('#social', {opacity:1, y:0, duration:1, delay:0.8});
    });

    window.addEventListener('resize',()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Som futurista
    const audio = document.getElementById("bg-music");
    document.getElementById("playAudio").addEventListener("click", () => {
      audio.play().catch(() => {});
      document.getElementById("playAudio").style.display = "none";
    });
  </script>
</body>
</html>
